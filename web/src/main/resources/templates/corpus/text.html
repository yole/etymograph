<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Etymograph: Corpus Text</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2 th:text="${text.title}"></h2>
<div th:each="line : ${lines}">
    <table>
        <tr>
            <td th:each="corpusWord : ${line.corpusWords}"><a th:text="${corpusWord.text}" th:href="@{/word/{l}/{t}(l=${text.language.shortName},t=${corpusWord.word?.text})}"></a></td>
        </tr>
        <tr>
            <td th:each="corpusWord : ${line.corpusWords}" th:text="${corpusWord.gloss}"></td>
        </tr>
    </table>
</div>
</body>
</html>
